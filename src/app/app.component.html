<div class='h-screen w-full flex flex-col'>
    <div class='flex-[4_1_0%] flex flex-col justify-end'>
        <div class='flex flex-col'>
            <div class='flex justify-center'>
                <div class='flex'>
                    <h1 class='text-[15rem] font-bold'>{{time}}</h1>
                    <span class='text-[15rem] mt-[-30px]'>:</span>
                </div>
                <h1 class='text-[15rem] w-[310px] font-bold'>{{ displaySeconds() }}</h1>
            </div>
            <div class='flex'>
                <div class='flex flex-1 justify-center'>
                    <h1 class='text-[8rem] font-bold text-blue-600'>{{scoreTeam1}}</h1>
                </div>
                <div class='flex flex-1 justify-center'>
                    <h1 class='text-[8rem] font-bold text-red-600'>{{scoreTeam2}}</h1>
                </div>
            </div>
        </div>
    </div>
    <div class='flex-1'>
        <div class='flex'>
            <div class='flex flex-1 justify-center'>
                <button (click)="decrScoreTeam1()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-l focus:outline-none focus:shadow-outline text-[5rem] h-[100px] w-[100px] leading-[0px] border-r-2 border-solid border-green-900">
                    -
                </button>
                <button (click)="incrScoreTeam1()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline text-[5rem] h-[100px] w-[100px] leading-[0px] border-l-2 border-solid border-green-900">
                    +
                </button>
            </div>
            <div class='flex flex-1 justify-center'>
                <button (click)="decrScoreTeam2()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-l focus:outline-none focus:shadow-outline text-[5rem] h-[100px] w-[100px] leading-[0px] border-r-2 border-solid border-green-900">
                    -
                </button>
                <button (click)="incrScoreTeam2()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline text-[5rem] h-[100px] w-[100px] leading-[0px] border-l-2 border-solid border-green-900">
                    +
                </button>
            </div>
        </div>
    </div>
    <div class='absolute m-4 right-0'>
        <button (click)="openDialog()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Réinitialiser
        </button>
    </div>
    <dialog #myDialog id="myDialog" class="mt-2">
        <div id='modal'>
            <div>
                Voulez vous reinitialiser les scores ?
                <div class='flex justify-end'>
                    <div class='flex gap-4 mt-10'>
                        <button (click)="close()" class="text-orange-500 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline border-solid border-2 border-orange-500">
                            Annuler
                        </button>
                        <button (click)="resetScore()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                            Réinitialiser
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</div>
